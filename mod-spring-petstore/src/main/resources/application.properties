server.port=8081
spring.application.name=mod-spring-petstore
spring.banner.location=classpath:/banner.txt
#
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:okapi_modules}?stringtype=unspecified
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
#
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/changelog-master.xml
#
spring.jpa.hibernate.ddl-auto=none
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
spring.jackson.default-property-inclusion=NON_EMPTY
#
folio.tenant.validation.enabled=true

#feign.client.config.client-config.logger-level=full
