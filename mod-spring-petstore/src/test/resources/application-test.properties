spring.jpa.hibernate.ddl-auto=none
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
spring.jackson.default-property-inclusion=NON_EMPTY
#
folio.tenant.validation.enabled=true
